<script>
  //to get id from url  
  var id = (window.location.search).substr(4)

  const xmlhttp = new XMLHttpRequest();

  xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText); 
  let ticket = ``;   
  if(myObj.length==0){        
      alert('No data found')
  }    
  else
  {
      document.getElementById("id_num").value = id;
      document.getElementById("name").value = myObj[0].name;
      document.getElementById("email").value = myObj[0].email;
      document.getElementById("phone").value = myObj[0].phone;
      document.getElementById("date").value = myObj[0].day;
      document.getElementById("time").value = myObj[0].time;
      document.getElementById("people").value = myObj[0].qty;
      document.getElementById("message").value = myObj[0].message;      
  }
  }
  xmlhttp.open("GET", "getdetails.php?id="+id);
  xmlhttp.send();
